<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Dates</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<header>
    <h1>Javascript Dates are FUN!</h1>
    <h3 id="daily"></h3>
</header>
<body>
<div>
    <h2>When do I graduate?</h2>
    <p>Today is:</p>
    <p id="datetoday"></p>
    <p>I graduate on:</p>
    <p id="graddate"></p>
    <p>I have <span id="left"></span> days until I graduate!!</p>
</div>

<div>
    <h2>How long have you been married?</h2>
    <form name="married" method="post" action="">
        <p>
            <label>Today's Date: <input name="today" type="text" id="todayis" readonly ></label>
        </p>

        <p>
            <label>Enter your anniversary:<input name="anniversary" type="text" id="anniversary"></label>
            <input type="button" name="weddingday" id="weddingday" value="How long have you been married?">
        </p>
        <p>
            <label>
                <textarea name="reply" cols="80" rows="10" readonly id="reply"></textarea>
            </label>
        </p>
    </form>
</div>
</body>
</html>
